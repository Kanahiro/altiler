services:
    app:
        image: node:18-bullseye-slim
        ports:
            - 3000:3000
        volumes:
            - .:/app
        working_dir: /app
        environment:
            - LITILER_BUCKET_REGION=ap-northeast-1
            - LITILER_BUCKET_NAME=pmtiles
            - LITILER_BUCKET_ENDPOINT=http://minio:9000
            - LITILER_BUCKET_ACCESSKEYID=minioadmin
            - LITILER_BUCKET_SECRETACCESSKEY=minioadmin
        command: sh -c "npm install && npm run dev"
    minio:
        image: minio/minio:latest
        ports:
            - 9000:9000 # S3-compatible API
            - 9001:9001 # Web Console
        environment:
            - MINIO_ROOT_USER=minioadmin
            - MINIO_ROOT_PASSWORD=minioadmin
        command: server --console-address ":9001" /data
        healthcheck:
            test:
                ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
            interval: 1s
            timeout: 20s
            retries: 3
